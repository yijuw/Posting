<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Message Board</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
       <div class="container">
           <a href="#" class="navbar-brand">Posting</a>
       </div>
   </nav>
   <div class="container postsContainer">
        <div class="card card-body">
            <h1>Say Something</h1>
            <p class="lead">What's on your mind?</p>
            <div class="form-group">
                <input type="text"  id="title" class="form-control" placeholder="Post Title">
            </div>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
            </div>
            <input type="hidden" id="id" value="">
            <button class="btn btn-primary btn-block post-submit">Post It</button>
            <button class="post-cancel btn btn-light btn-block hide">Cancel Edit</button>
            <span class="form-end"></span>
       </div>
       <br>
        <div id="posts"></div>
   </div>
   <footer class="mt-5 p-3 text-center bg-dark">

</body>
</html>
